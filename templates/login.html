{% extends "template.html" %}

{% block breadcrumbs%}
<li class="breadcrumb-item active">Login</li>
{% endblock %}

{% block content %}
<form method="POST">
	<div class="form-group">
		<label for="username">Username</label>
		<input type="text" class="form-control" name="username" value="{{ form.username }}" required>
	</div>
	<div class="form-group">
		<label for="password">Password</label>
		<input type="password" class="form-control" name="password" value="{{ form.password }}" required>
	</div>
	{% if form %}
	<div class="alert alert-warning" role="alert">{{ error }}</div>
	{% endif %}
	<input type="submit" class="btn btn-primary" value="Submit" />
</form>
<hr/>
<p>No account? Register <a href="/register/">here</a></p>
{% endblock %}

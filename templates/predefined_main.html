{% extends "template.html" %}

{% block head %}
<script src="{{ url_for('static', filename='js/changeText.js') }}"></script>
{% endblock %}

{% block breadcrumbs %}
<li class="breadcrumb-item active">Browse Equations</li>
{% endblock %}

{% block content %}
<div class="row" style="margin-top: 5%;">
	<div class="col">
		<h1>Equations</h1>

		<div class="list-group" style="margin-top: 5%;">
			{% for equation in equations %}
		<a href="/equations/{{ equation[0] }}" class="list-group-item list-group-item-action" onmouseover="changeText('{{ equation[2] }}')">{{ equation[1] }}</a>
			{% endfor %}
		</div>
	</div>

	<div class="col d-flex justify-content-center">
		<table style="height: 100%;">
			<tr>
				<td><h1 class="display-3" id="equation"></h1></td>
			</tr>
		</table>
	</div>
</div>
{% endblock %}

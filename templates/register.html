{% extends "template.html" %}

{% block breadcrumbs%}
<li class="breadcrumb-item"><a href="/login/">Login</a></li>
<li class="breadcrumb-item active">Register</li>
{% endblock %}

{% block content %}
<form method="POST">
	<div class="form-group">
		<label for="username">Username</label>
		<input type="text" class="form-control" name="username" value="{{ form.username }}" required>
	</div>
	<div class="form-group">
		<label for="password">Password</label>
		<input type="password" class="form-control" name="password" value="{{ form.password }}" required>
	</div>
	<div class="form-group">
		<label for="passwordvalidate">Confirm Password</label>
		<input type="password" class="form-control" name="passwordvalidate" value="{{ form.passwordvalidate }}" required>
	</div>
	{% if form %}
	<div class="alert alert-warning" role="alert">{{ error }}</div>
	{% endif %}
	<input type="submit" class="btn btn-primary" value="Submit" />
</form>
{% endblock %}

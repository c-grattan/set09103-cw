{% extends "template.html" %}

{% block breadcrumbs%}
<li class="breadcrumb-item"><a href="/{{ action|lower }}">{{ action }}</a></li>
<li class="breadcrumb-item active">Successful</li>
{% endblock %}

{% block content %}
<h1>{{ action }} successful!</h1>

{% if action == "Register" %}
<h4>Click <a href="/login">here</a> to go to login</h4>
{% endif %}

{% endblock %}
